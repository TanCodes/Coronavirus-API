    <title>Coronavirus Update</title>

  <body >
 

    <h1 class=" mt-2  table_css"> Coronavirus API</h1>

 <!-- Global -->

    <table class="table mt-5 table-hover table_main">
    
        <thead > <h4>Global cases</h4>
          <tr class="tr_css">
            <th style="color:deepskyblue;">Today's new cases</th>
            <th style="color: orange;">Total Cases</th>
            <th style="color: red;">Total Death</th>
            <th style="color: green;">Total Recovered</th>
          </tr>
        </thead>
        <tbody >
          <tr>
            <td id="total_new_cases_today"></td>
            <td id="total_case"></td>
            <td id="total_deaths"></td>
            <td id="total_recovered"></td>
          </tr>
        </tbody>
      
    </table>

<!-- India -->
    <table class="table mt-5 table-hover table_main">
      <thead >
         <h4>Cases in India</h4>
         <tr class="tr_css">
          <th style="color:deepskyblue;">Today's new cases</th>
          <th style="color: orange;">Total Cases</th>
          <th style="color: red;">Total Death</th>
          <th style="color: green;">Total Recovered</th>
        </tr>
      </thead>
      <tbody >
        <tr >
      
       <td id="NewConfirmed"></td>
       <td id="TotalConfirmed"></td>
       <td id="TotalDeaths"></td>
       <td id="TotalRecovered"></td>
        </tr>
      </tbody>
    </table>
