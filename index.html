<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoronaVirus Updates</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
<link rel="stylesheet" href="index.css">
</style>
</head>
<body>

<div class=".container-fluid">
  <h2>Coronavirus API</h2> 
     <!-- Global -->   
  <table class="table table-hover">
 
   <h4> Global cases</h4>
    <thead>
      <tr>
        <th style="color:deepskyblue;">Today's new cases</th>
        <th style="color: orange;">Total Cases</th>
        <th style="color: red;">Total Death</th>
        <th style="color: green;">Total Recovered</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tr-1">
            <td id="total_new_cases_today"></td>
            <td id="total_case"></td>
            <td id="total_deaths"></td>
            <td id="total_recovered"></td>
          </tr>
      </tbody>
  </table>

   <!-- India -->
  <table class="table table-hover">
   <h4> Cases in India</h4>
    <thead>
      <tr>
        <th style="color:deepskyblue;">Today's new cases</th>
        <th style="color: orange;">Total Cases</th>
        <th style="color: red;">Total Death</th>
        <th style="color: green;">Total Recovered</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tr-2">  
            <td id="NewConfirmed"></td>
            <td id="TotalConfirmed"></td>
            <td id="TotalDeaths"></td>
            <td id="TotalRecovered"></td>
             </tr>
      </tbody>
  </table>
  <p>&#169; >_TanCodes 2020 copyright all right reserved</p>
</div>

</body>
</html>
